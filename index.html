<!DOCTYPE html>
<html>
    <head>
        <title>TO-DO LIST</title>
        <link rel="icon" href=".\favicon.png">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-------------------------External CSS ---------------------------------->
        <link rel="stylesheet" href=".\todolist.css" type="text/css">

        <!--------------------------- BOOTSTRAP-Css-CDN --------------------------->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- --------------------- BOOTSTRAP-JavaScript-CDN ---------------------------->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

        <!----------------------------- Fontawesome-JS-CDN -------------------------->
        <script src="https://kit.fontawesome.com/832f4883ab.js" crossorigin="anonymous"></script>
    </head>
    <style>
        body{
            background-color: rgba(97, 186, 91, 0.265);
        }
    </style>
<body class="">
    <div class="container border border-1 border-dark rounded rounded-3 col-xl-5 col-lg-6 col-md-7 col-sm-9 mt-4 py-2">
        <div id="myDIV" class="header rounded rounded-3 bg-dark">
            <h2 style="margin:5px" class="text-danger">TO-DO WEBAPP</h2>
            <div class="d-flex pt-4">
                <input type="search" class="form-control border border-2 border-warning me-3" id="myInput" title="Enter Player name you want to insert ..." placeholder="Enter Player name you want to insert . . ." autocomplete="off">
                <span onclick="newElement()" class="addBtn btn btn-outline-warning" title="Add player to the list">Add<i class="fa-solid fa-user-plus ps-2"></i></span>
            </div>
        </div>
    </div>
    <ul class="container col-xl-5 col-lg-6 col-md-7 col-sm-9 mt-1 border border-1 border-dark rounded rounded-3 py-3" id="myUL">
        <li class="rounded mb-1">Rohit Sharma</li>
        <li class="rounded mb-1">Shubman Gill</li>
        <li class="rounded mb-1">Virat Kohli</li>
        <li class="rounded mb-1">Suryakumar yadav</li>
        <li class="rounded mb-1">KL Rahul</li>
    </ul>

    <script>
        // Create a "close" button and append it to each list item
        var myNodelist = document.getElementsByTagName("LI");
        var i;
        for (i = 0; i < myNodelist.length; i++) 
        {
            var span = document.createElement("SPAN");
            var txt = document.createTextNode("\u00D7");
            span.className = "close";
            span.appendChild(txt);
            myNodelist[i].appendChild(span);
        }

        // Click on a close button to hide the current list item
        var close = document.getElementsByClassName("close");
        var i;
        for (i = 0; i < close.length; i++) {
            close[i].onclick = function() {
                var div = this.parentElement;
                div.style.display = "none";
            }
        }

        // Add a "checked" symbol when clicking on a list item
        var list = document.querySelector('ul');
        list.addEventListener('click', function(ev) {
            if (ev.target.tagName === 'LI') {
                ev.target.classList.toggle('checked');
            }
        }, false);

        // Create a new list item when clicking on the "Add" button
        function newElement() 
        {
            var li = document.createElement("li");
            var inputValue = document.getElementById("myInput").value;
            var t = document.createTextNode(inputValue);
            li.appendChild(t);
            li.classList.add("rounded");
            li.classList.add("mb-1");
            if (inputValue === '') {
                alert("Please enter the player name!");
            } 
            else {
                document.getElementById("myUL").appendChild(li);
            }
            document.getElementById("myInput").value = "";
            var span = document.createElement("SPAN");
            var txt = document.createTextNode("\u00D7");
            span.className = "close";
            span.appendChild(txt);
            li.appendChild(span);
            for (i = 0; i < close.length; i++) 
            {
                close[i].onclick = function() 
                {
                    var div = this.parentElement;
                    div.style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
